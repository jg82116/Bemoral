<!doctype html>
<html lang="en">

<head>
	<title>支付快手，你的支付管家</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<!-- VENDOR CSS -->

	<!-- MAIN CSS -->

    <link rel="stylesheet" href="../css/amazeui.min.css" />
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/cookie_util.js" type="text/javascript"></script>
<style>
.main1 {
    position: absolute;
    width: 100%;
    top: 50px;
    bottom: 0px;
    z-index: 100;
    padding-top: 35px;
    transition: all 0.3s ease-in-out;
    left: 0;
    position: relative;
    background-color: #f5f5fa;
}

body{
    background-color: #f5f5fa;

}
</style>
</head>

<body>

		<!-- MAIN -->
<div class="main1">
			<!-- MAIN CONTENT -->
				<!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
   	<div class="info-center">
					<div class="page-header">
						<div class="pull-left" style="margin-left:30px">
							<h4>账号注册</h4>
						</div>
					</div>
             </div>


      <div class="am-g">


        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
          <form class="am-form am-form-horizontal">
            <div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">用户名:</label>
              <div class="am-u-sm-9">
                <input type="text" id="user-name" class="language" >
              </div>
              <label for="user-name" style="color: red;" class="am-u-sm-31 am-form-label">*</label>
              <label for="user-name" class="am-u-sm-31 am-form-label user_hint"></label>
            </div>
            
              <div class="am-form-group">
              <label for="user-QQ" class="am-u-sm-3 am-form-label">密码:</label>
              <div class="am-u-sm-9">
                <input type="password"  id="user-QQ" class="preview" >
              </div>
              <label for="user-name" style="color: red;" class="am-u-sm-31 am-form-label">*</label>
              <label for="user-name" class="am-u-sm-31 am-form-label password_hint"></label>
            </div>
            
              <div class="am-form-group">
              <label for="user-QQ" class="am-u-sm-3 am-form-label">确认密码:</label>
              <div class="am-u-sm-9">
                <input type="password"  id="user-QQ" class="reg_confirm" placeholder="请确认密码">
              </div>
              <label for="user-name" style="color: red;" class="am-u-sm-31 am-form-label">*</label>
              <label for="user-name" class="am-u-sm-31 am-form-label confirm_hint"></label>
            </div>

            <div class="am-form-group">
              <label for="user-email" class="am-u-sm-3 am-form-label">电子邮件:</label>
              <div class="am-u-sm-9">
                <input type="email" id="user-email" class="reg_email" placeholder="输入你的电子邮件地址，用于找回密码">
              </div>
              <label for="user-name" style="color: red;" class="am-u-sm-31 am-form-label">*</label>
              <label for="user-name" class="am-u-sm-31 am-form-label email_hint"></label>
            </div>

            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">电话 :</label>
              <div class="am-u-sm-9">
                <input type="tel" class="reg_mobile" id="user-phone" placeholder="输入你的电话号码 ">
              </div>
              <label for="user-name" style="color: red;" class="am-u-sm-31 am-form-label">*</label>
              <label for="user-name" class="am-u-sm-31 am-form-label mobile_hint"></label>
            </div>
            
            <div class="am-form-group">
              <label for="user-phone" class="am-u-sm-3 am-form-label">员工级别 :</label>
              <div class="am-u-sm-9">
                <input type="tel" class="reg_level" id="user-phone" placeholder="请输入销售员工号，如没有，则不能购买支付服务">
              </div>
              <label for="user-name" style="color: red;" class="am-u-sm-31 am-form-label"></label>
              <label for="user-name" class="am-u-sm-31 am-form-label work_hint"></label>
            </div>

         
            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="button" class="am-btn am-btn-primary red_button" >提交注册</button>
              </div>
            </div>
            
            
            
          </form>
        </div>
      </div>
    </div>

  
  </div> 
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="../layer/layer.js"></script>
	<script src="regist.js"></script>

</body>

</html>
